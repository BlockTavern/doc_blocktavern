<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>满级附魔台 · Level 30 Enchanting Setup</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #302b63;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0d0ff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1000px;
      height: 1000px;
      margin: 40px auto;
    }

    .enchanting-table {
      position: absolute;
      left: 250px;
      top: 180px;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      z-index: 3;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .bookshelf {
      position: absolute;
      width: 120px;
      height: 120px;
      background-size: contain;
      background-repeat: no-repeat;
      image-rendering: pixelated; /* 保持像素风 */
    }

    /* 15个书架的定位（近似5×5环绕，中心留空） */

    /* 上方 */
    .bs-1  { left: 140px; top:  80px; z-index: 3; }
    .bs-2  { left: 240px; top:  80px; z-index: 3; }
    .bs-3  { left: 190px; top:  0px; z-index: 2; }
    .bs-4  { left: 190px; top:  55px; z-index: 1; }
    
    /* 右边 */
    .bs-5  { left: 340px; top:  130px; z-index: 1;}
    .bs-6  { left: 390px; top: 155px; z-index: 1;}
    .bs-7  { left: 390px; top: 95px; z-index: 2;}
    .bs-8  { left: 340px; top: 180px; z-index: 2;}

    /* 下方 */
    .bs-9  { left: 240px; top: 230px; z-index: 3; }
    .bs-10 { left: 190px; top: 255px; z-index: 4; }
    .bs-11 { left: 190px; top: 195px; z-index: 4; }
    .bs-12 { left: 140px; top: 232px; z-index: 3; }

    /* 左边 */
    .bs-13 { left: 30px; top: 130px; z-index: 1;}
    .bs-14 { left: 30px; top: 180px; z-index: 2;}
    .bs-15 { left: -21px; top: 155px; z-index: 1;}
    .bs-16 { left: -21px; top: 100px; z-index: 2; }
  </style>
</head>
<body>

  <div class="container">

    <!-- 15个书架 -->
    <div class="bookshelf bs-1"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-2"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-3"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-4"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-5"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-6"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-7"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-8"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-9"  style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-10" style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-11" style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-12" style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-13" style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-14" style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-15" style="background-image: url('bookshelf.png');"></div>
    <div class="bookshelf bs-16" style="background-image: url('bookshelf.png');"></div>

    <!-- 中央附魔台 -->
    <img src="enchanting_table.png" class="enchanting-table" alt="满级附魔台">

    <div class="particles"></div>
  </div>

</body>
</html>
