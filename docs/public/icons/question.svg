<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Minecraft 像素风格书本 -->
  <!-- 书本主体 - 红色 -->
  <rect x="16" y="12" width="32" height="40" fill="#DC3545"/>
  
  <!-- 书脊 -->
  <rect x="16" y="12" width="4" height="40" fill="#8B0000"/>
  
  <!-- 书页 -->
  <rect x="20" y="12" width="28" height="4" fill="#F8F9FA"/>
  <rect x="20" y="48" width="28" height="4" fill="#E9ECEF"/>
  
  <!-- 书本纹理线条 -->
  <rect x="24" y="20" width="20" height="2" fill="#8B0000" opacity="0.3"/>
  <rect x="24" y="26" width="20" height="2" fill="#8B0000" opacity="0.3"/>
  <rect x="24" y="32" width="20" height="2" fill="#8B0000" opacity="0.3"/>
  <rect x="24" y="38" width="20" height="2" fill="#8B0000" opacity="0.3"/>
  
  <!-- 问号标记 - 金色 -->
  <rect x="28" y="22" width="8" height="4" fill="#FFD700"/>
  <rect x="32" y="26" width="4" height="4" fill="#FFD700"/>
  <rect x="32" y="34" width="4" height="4" fill="#FFD700"/>
  
  <!-- 3D 效果 -->
  <polygon points="48,12 52,8 52,48 48,52" fill="#A52A2A"/>
  <polygon points="16,52 20,56 52,56 48,52" fill="#6B0000"/>
</svg>
