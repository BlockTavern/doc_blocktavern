name: Generate Git History

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/public/git-history.json"
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  generate-history:
    name: Generate Git History Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate Git History JSON
        run: |
          # åˆ›å»º git åŽ†å²æ•°æ®ç”Ÿæˆè„šæœ¬
          cat > generate-git-history.js << 'EOF'
          const { execSync } = require('child_process');
          const fs = require('fs');
          const path = require('path');

          console.log('ðŸš€ å¼€å§‹ç”Ÿæˆ Git åŽ†å²æ•°æ®...');

          // èŽ·å–æ‰€æœ‰æ–‡ä»¶çš„ git åŽ†å²
          function getFileHistory(filePath) {
            try {
              const gitLog = execSync(
                `git log --follow --pretty=format:"%H|%an|%ae|%ad|%s" --date=iso -- "${filePath}"`,
                { encoding: 'utf8' }
              );
              
              if (!gitLog.trim()) return [];
              
              return gitLog.trim().split('\n').map(line => {
                const [hash, authorName, authorEmail, date, message] = line.split('|');
                return {
                  hash,
                  authorName,
                  authorEmail,
                  date,
                  message
                };
              });
            } catch (error) {
              console.error(`âŒ èŽ·å– ${filePath} åŽ†å²å¤±è´¥:`, error.message);
              return [];
            }
          }

          // èŽ·å–æ‰€æœ‰ .md æ–‡ä»¶
          function getAllMarkdownFiles(dir, fileList = []) {
            const files = fs.readdirSync(dir);
            
            files.forEach(file => {
              const filePath = path.join(dir, file);
              const stat = fs.statSync(filePath);
              
              if (stat.isDirectory() && !file.startsWith('.') && file !== 'node_modules') {
                getAllMarkdownFiles(filePath, fileList);
              } else if (file.endsWith('.md')) {
                fileList.push(filePath);
              }
            });
            
            return fileList;
          }

          // èŽ·å–ä»“åº“ç»Ÿè®¡ä¿¡æ¯
          function getRepoStats() {
            try {
              const totalCommits = execSync('git rev-list --all --count', { encoding: 'utf8' }).trim();
              const contributors = execSync('git log --format="%an" | sort -u | wc -l', { encoding: 'utf8' }).trim();
              const firstCommit = execSync('git log --reverse --format="%ad" --date=iso | head -1', { encoding: 'utf8' }).trim();
              const lastCommit = execSync('git log -1 --format="%ad" --date=iso', { encoding: 'utf8' }).trim();
              
              return {
                totalCommits: parseInt(totalCommits),
                contributors: parseInt(contributors),
                firstCommit,
                lastCommit,
                generatedAt: new Date().toISOString()
              };
            } catch (error) {
              console.error('âŒ èŽ·å–ä»“åº“ç»Ÿè®¡å¤±è´¥:', error.message);
              return {
                totalCommits: 0,
                contributors: 0,
                firstCommit: null,
                lastCommit: null,
                generatedAt: new Date().toISOString()
              };
            }
          }

          // ä¸»é€»è¾‘
          const docsDir = './docs';
          const markdownFiles = getAllMarkdownFiles(docsDir);

          // æ±‡æ€»æ•°æ®
          const summaryData = {
            _meta: getRepoStats(),
            files: {},
            months: [], // è®°å½•æœ‰å“ªäº›æœˆä»½çš„æ•°æ®
            contributors: [] // å…¨å±€è´¡çŒ®è€…åˆ—è¡¨
          };

          // æœˆä»½æ•°æ®: keys are 'YYYY-MM', values are { 'filePath': [commits] }
          const monthlyData = {};

          // å…¨å±€è´¡çŒ®è€…ç»Ÿè®¡
          const contributorMap = new Map();

          console.log(`ðŸ“ å‘çŽ° ${markdownFiles.length} ä¸ª Markdown æ–‡ä»¶`);

          let processedCount = 0;
          markdownFiles.forEach(filePath => {
            const relativePath = path.relative('.', filePath).replace(/\\/g, '/');
            const history = getFileHistory(relativePath);
            
            if (history.length > 0) {
              const fileMonths = new Set();
              const fileContributors = new Map();
              
              // æŒ‰æœˆä»½æ‹†åˆ†åŽ†å²è®°å½• & ç»Ÿè®¡è¯¥æ–‡ä»¶çš„è´¡çŒ®è€…
              history.forEach(commit => {
                const date = new Date(commit.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (!monthlyData[monthKey]) {
                  monthlyData[monthKey] = {};
                }
                if (!monthlyData[monthKey][relativePath]) {
                  monthlyData[monthKey][relativePath] = [];
                }
                
                monthlyData[monthKey][relativePath].push(commit);
                fileMonths.add(monthKey);
                
                // ç»Ÿè®¡è¯¥æ–‡ä»¶çš„è´¡çŒ®è€…
                const { authorName, authorEmail } = commit;
                if (authorName && authorEmail) {
                  const key = `${authorName}|${authorEmail}`;
                  if (fileContributors.has(key)) {
                    fileContributors.get(key).contributions++;
                  } else {
                    fileContributors.set(key, {
                      name: authorName,
                      email: authorEmail,
                      avatar: `https://github.com/${authorName}.png`, // ç®€åŒ–å­—æ®µåä»¥å‡å°ä½“ç§¯
                      contributions: 1
                    });
                  }

                  // æ›´æ–°å…¨å±€è´¡çŒ®è€…ç»Ÿè®¡
                  if (contributorMap.has(key)) {
                    contributorMap.get(key).contributions++;
                  } else {
                    contributorMap.set(key, {
                      login: authorName,
                      avatar_url: `https://github.com/${authorName}.png`,
                      html_url: `https://github.com/${authorName}`,
                      contributions: 1,
                      email: authorEmail
                    });
                  }
                }
              });

              // å°†æ–‡ä»¶è´¡çŒ®è€…Mapè½¬ä¸ºæ•°ç»„å¹¶æŽ’åº
              const fileContributorList = Array.from(fileContributors.values())
                .sort((a, b) => b.contributions - a.contributions);

              // æ›´æ–°æ–‡ä»¶æ±‡æ€»ä¿¡æ¯
              summaryData.files[relativePath] = {
                lastUpdated: history[0]?.date || null,
                totalCommits: history.length,
                contributors: fileContributorList, // å­˜å‚¨å…·ä½“çš„è´¡çŒ®è€…åˆ—è¡¨
                months: [...fileMonths].sort().reverse()
              };
              
              processedCount++;
            }
          });

          console.log(`âœ… å¤„ç†äº† ${processedCount} ä¸ªæœ‰åŽ†å²è®°å½•çš„æ–‡ä»¶`);

          // å¤„ç†å…¨å±€è´¡çŒ®è€…åˆ—è¡¨
          summaryData.contributors = Array.from(contributorMap.values())
            .sort((a, b) => b.contributions - a.contributions);

          // ç¡®ä¿è¾“å‡ºç›®å½•å­˜åœ¨
          const publicDir = './docs/public';
          const historyDir = path.join(publicDir, 'history');
          fs.mkdirSync(historyDir, { recursive: true });

          // å†™å…¥æœˆä»½æ•°æ®æ–‡ä»¶
          const sortedMonths = Object.keys(monthlyData).sort().reverse(); // æœ€è¿‘çš„æœˆä»½åœ¨å‰
          summaryData.months = sortedMonths;

          sortedMonths.forEach(month => {
            const monthFile = path.join(historyDir, `${month}.json`);
            fs.writeFileSync(monthFile, JSON.stringify(monthlyData[month], null, 2));
            console.log(`ðŸ“… ç”Ÿæˆæœˆä»½åŽ†å²: ${month}.json`);
          });

          // å†™å…¥æ±‡æ€»æ–‡ä»¶ (git-history.json)
          const summaryPath = path.join(publicDir, 'git-history.json');
          fs.writeFileSync(summaryPath, JSON.stringify(summaryData, null, 2));

          console.log(`\nðŸŽ‰ Git åŽ†å²æ•°æ®ç”Ÿæˆå®Œæˆ!`);
          console.log(`ðŸ“Š ç»Ÿè®¡ä¿¡æ¯:`);
          console.log(`   - æ€»æ–‡ä»¶æ•°: ${markdownFiles.length}`);
          console.log(`   - æœ‰åŽ†å²è®°å½•çš„æ–‡ä»¶: ${processedCount}`);
          console.log(`   - æ€»æäº¤æ•°: ${summaryData._meta.totalCommits}`);
          console.log(`   - åŽ†å²æœˆä»½æ•°: ${sortedMonths.length}`);
          console.log(`   - æ±‡æ€»æ–‡ä»¶: ${summaryPath}`);
          console.log(`   - åŽ†å²æ–‡ä»¶ç›®å½•: ${historyDir}`);
          EOF

          # è¿è¡Œè„šæœ¬ç”ŸæˆåŽ†å²æ•°æ®
          node generate-git-history.js

      - name: Validate generated data
        run: |
          if [ ! -f "docs/public/git-history.json" ]; then
            echo "âŒ Git åŽ†å²æ•°æ®æ–‡ä»¶æœªç”Ÿæˆ"
            exit 1
          fi

          # æ£€æŸ¥ JSON æ ¼å¼æ˜¯å¦æœ‰æ•ˆ
          if ! node -e "JSON.parse(require('fs').readFileSync('docs/public/git-history.json', 'utf8'))"; then
            echo "âŒ ç”Ÿæˆçš„ JSON æ–‡ä»¶æ ¼å¼æ— æ•ˆ"
            exit 1
          fi

          echo "âœ… Git åŽ†å²æ•°æ®éªŒè¯é€šè¿‡"

      - name: Commit and push git history data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if [ -f "docs/public/git-history.json" ]; then
            git add docs/public/git-history.json docs/public/history/*.json
            if git diff --staged --quiet; then
              echo "â„¹ï¸ Git åŽ†å²æ•°æ®æ— å˜æ›´"
            else
              git commit -m "chore: update git history data [skip ci]"
              # æŽ¨é€å‰å…ˆæ‹‰å–è¿œç¨‹æ›´æ–°ä»¥é¿å…å†²çª
              git pull --rebase origin main || {
                echo "âš ï¸ æ‹‰å–è¿œç¨‹æ›´æ–°å¤±è´¥ï¼Œå°è¯•å¼ºåˆ¶æŽ¨é€"
                git push --force-with-lease
              } && git push
              echo "âœ… Git åŽ†å²æ•°æ®å·²æ›´æ–°å¹¶æŽ¨é€"
            fi
          else
            echo "âŒ Git åŽ†å²æ•°æ®æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi

      - name: Create summary
        run: |
          echo "## ðŸ“Š Git åŽ†å²æ•°æ®ç”ŸæˆæŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "docs/public/git-history.json" ]; then
            FILE_SIZE=$(stat -c%s "docs/public/git-history.json")
            FILE_SIZE_KB=$((FILE_SIZE / 1024))
            
            echo "### âœ… ç”ŸæˆæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ è¾“å‡ºæ–‡ä»¶: \`docs/public/git-history.json\`" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ æ–‡ä»¶å¤§å°: ${FILE_SIZE_KB} KB" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ• ç”Ÿæˆæ—¶é—´: $(date)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ æ•°æ®é¢„è§ˆ" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            head -20 docs/public/git-history.json >> $GITHUB_STEP_SUMMARY
            echo "..." >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ ç”Ÿæˆå¤±è´¥" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Git åŽ†å²æ•°æ®æ–‡ä»¶ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ã€‚" >> $GITHUB_STEP_SUMMARY
          fi
