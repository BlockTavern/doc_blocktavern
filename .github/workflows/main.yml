          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.force_release }}" = "true" ]; then
              echo "- ðŸš€ å¼ºåˆ¶å‘å¸ƒ: ${{ needs.force-release.result }}" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ github.event.inputs.update_history }}" = "true" ]; then
              echo "- ðŸ“Š Git åŽ†å²æ›´æ–°: ${{ needs.update-git-history.result }}" >> $GITHUB_STEP_SUMMARY
            fi
