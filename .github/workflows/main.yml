name: Main Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'å¼ºåˆ¶åˆ›å»ºå‘å¸ƒç‰ˆæœ¬'
        required: false
        default: false
        type: boolean
      update_history:
        description: 'å¼ºåˆ¶æ›´æ–° Git åŽ†å²æ•°æ®'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  # PR æ—¶éªŒè¯æäº¤ä¿¡æ¯
  validate-commits:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/validate-commits.yml
    permissions:
      contents: read
      pull-requests: write

  # Push åˆ° main æ—¶åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
  create-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
      issues: write
      pull-requests: write
    secrets: inherit

  # æ‰‹åŠ¨è§¦å‘æˆ– Push åˆ° main æ—¶æ›´æ–° Git åŽ†å²
  update-git-history:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.update_history == 'true')
    uses: ./.github/workflows/git-history.yml
    permissions:
      contents: write
    secrets: inherit

  # æ‰‹åŠ¨å¼ºåˆ¶å‘å¸ƒ
  force-release:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.force_release == 'true'
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
      issues: write
      pull-requests: write
    secrets: inherit

  # æž„å»ºå’Œéƒ¨ç½²åˆ° GitHub Pages
  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress
        run: npm run docs:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # æ±‡æ€»æŠ¥å‘Š
  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [validate-commits, create-release, update-git-history, force-release, build, deploy]
    steps:
      - name: Generate workflow summary
        run: |
          echo "## ðŸš€ å·¥ä½œæµæ‰§è¡ŒæŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ æ‰§è¡Œçš„ä»»åŠ¡" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "- âœ… æäº¤ä¿¡æ¯éªŒè¯: ${{ needs.validate-commits.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- ðŸ·ï¸ ç‰ˆæœ¬å‘å¸ƒ: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Git åŽ†å²æ›´æ–°: ${{ needs.update-git-history.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ—ï¸ ç«™ç‚¹æž„å»º: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
